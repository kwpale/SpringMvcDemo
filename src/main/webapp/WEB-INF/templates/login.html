<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="error"
     th:if="${param.error} and ${session['SPRING_SECURITY_LAST_EXCEPTION']}"
     th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
    Your login attempt was not successful, try again.<br/>
    Reason: <span th:text="${errorMsg}">Wrong input!</span>
</div>
<form th:action="@{/login}" method="post">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Login</button>
            </td>
        </tr>
    </table>
</form>
<div id="footer" th:insert="page :: copy"></div>
</body>
</html>
